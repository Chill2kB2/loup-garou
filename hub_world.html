<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Hub 3D ‚Äî Loup-Garou</title>
  <link rel="icon" href="data:," />
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#07090d;font-family:system-ui,Segoe UI,Arial}
    canvas{display:block}

    /* HUD minimal */
    #topbar{
      position:fixed;left:12px;right:12px;top:12px;z-index:20;
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      pointer-events:none;
    }
    .pill{
      pointer-events:auto;
      display:inline-flex;align-items:center;gap:10px;
      padding:10px 12px;border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.45);
      color:#eaeef7;font-weight:850;font-size:12px;
      backdrop-filter:blur(10px);
      box-shadow:0 18px 60px rgba(0,0,0,.45);
    }
    .pill .mut{color:rgba(234,238,247,.72);font-weight:700}
    .btn{
      pointer-events:auto;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:#eaeef7;
      padding:10px 12px;border-radius:14px;
      font-weight:900;
      cursor:pointer;
    }
    .btn:active{transform:translateY(1px)}
    .btn.primary{
      background:linear-gradient(135deg, rgba(124,92,255,.35), rgba(0,212,255,.12));
      border-color:rgba(124,92,255,.45);
    }

    /* Pause menu */
    #pauseOverlay{
      position:fixed;inset:0;z-index:50;
      display:none;
      align-items:center;justify-content:center;
      background:rgba(0,0,0,.55);
      backdrop-filter:blur(8px);
    }
    #pauseCard{
      width:min(640px,92vw);
      border-radius:22px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(8,10,14,.82);
      box-shadow:0 30px 120px rgba(0,0,0,.6);
      padding:16px;
      color:#eaeef7;
    }
    #pauseCard h2{margin:0 0 8px 0;font-size:18px}
    #pauseCard p{margin:0 0 14px 0;color:rgba(234,238,247,.72);line-height:1.35}
    .row{display:flex;flex-wrap:wrap;gap:10px}
    .spacer{height:10px}
    .k{
      display:inline-flex;align-items:center;gap:6px;
      padding:6px 10px;border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      font-weight:850;font-size:12px;
    }

    /* Mobile joystick */
    #joyWrap{
      position:fixed;left:14px;bottom:14px;z-index:30;
      width:150px;height:150px;
      display:none;
      touch-action:none;
      user-select:none;
    }
    #joyBase{
      position:absolute;inset:0;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.35);
      backdrop-filter:blur(10px);
    }
    #joyKnob{
      position:absolute;left:50%;top:50%;
      width:64px;height:64px;margin-left:-32px;margin-top:-32px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.10);
      box-shadow:0 18px 50px rgba(0,0,0,.45);
      transform:translate(0,0);
    }

    /* Right side action buttons (mobile) */
    #actWrap{
      position:fixed;right:14px;bottom:14px;z-index:30;
      display:none;
      flex-direction:column;
      gap:10px;
      touch-action:none;
    }
    .actBtn{
      width:64px;height:64px;border-radius:18px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.35);
      color:#eaeef7;font-weight:950;
      backdrop-filter:blur(10px);
      display:flex;align-items:center;justify-content:center;
      user-select:none;
    }
    .actBtn:active{transform:translateY(1px)}

    /* Small helper */
    #hint{
      position:fixed;left:12px;bottom:12px;z-index:20;
      pointer-events:none;
      color:rgba(234,238,247,.62);
      font-weight:750;font-size:12px;
      text-shadow:0 2px 18px rgba(0,0,0,.6);
    }
  </style>
</head>
<body>

  <div id="topbar">
    <div class="pill">
      Hub 3D <span class="mut">‚Äî avatar + d√©placements</span>
    </div>
    <div style="display:flex;gap:10px;pointer-events:none">
      <button id="btnJoy" class="btn" style="pointer-events:auto">Joystick</button>
      <button id="btnPause" class="btn primary" style="pointer-events:auto">‚ò∞</button>
    </div>
  </div>

  <div id="pauseOverlay">
    <div id="pauseCard">
      <h2>Pause</h2>
      <p>D√©placements PC + mobile. Tu peux masquer/afficher le joystick, et reprendre la partie.</p>
      <div class="row">
        <span class="k">ZQSD / Fl√®ches</span>
        <span class="k">Sprint: Shift</span>
        <span class="k">Saut: Espace</span>
        <span class="k">Accroupi: Ctrl</span>
        <span class="k">Pause: √âchap</span>
      </div>
      <div class="spacer"></div>
      <div class="row">
        <button id="btnResume" class="btn primary">Reprendre</button>
        <button id="btnToHome" class="btn">Retour accueil</button>
      </div>
    </div>
  </div>

  <div id="joyWrap">
    <div id="joyBase"></div>
    <div id="joyKnob"></div>
  </div>

  <div id="actWrap">
    <div id="btnJump" class="actBtn">‚§¥</div>
    <div id="btnSprint" class="actBtn">üèÉ</div>
    <div id="btnCrouch" class="actBtn">‚¨á</div>
  </div>

  <div id="hint">Astuce: √âchap = pause ‚Ä¢ Bouton ‚ò∞ = pause (mobile)</div>

  <script src="three.min.js"></script>
  <script src="GLTFLoader.js"></script>
  <script src="hub_world.js"></script>
</body>
</html>
